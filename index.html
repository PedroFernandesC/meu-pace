<body id="bg">

    <div>
    <header class="cabecalho">
    <h1>Meu Pace</h1>
    </header>
    </div>

    <h3>Olá, seja bem vindo ao site Meu Pace. Para calcular seu ritmo de corrida preencha as colunas abaixo!</h3>
    
    <div class="botoes">
        <label for="horas">Horas:</label>
        <input type="number" id="horas" min="0" value="0"><br>
        <label for="minutos">Minutos (máx. 59):</label>
        <input type="number" id="minutos" min="0" max="59" value="0"><br>
        <label for="segundos">Segundos (máx. 59):</label>
        <input type="number" id="segundos" min="0" max="59" value="0"><br>
        <label for="km">Quilômetros:</label>
        <input type="number" id="km" min="0" value="0"><br>
        <label for="m">Metros (máx. 999):</label>
        <input type="number" id="m" min="0" max="999" value="0"><br><br>
        <button id="calcular">Calcular Pace</button>
        <h2 id="resultado"></h2>
        <script src="script.js"></script>
    </div>
